<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
</head>
<body>

    <h1>Cyber Challenge</h1>
    
    <nav>
        <ul>
            <li><button onclick="showSection('puzzle-section')">Cyber Puzzles</button></li>
            <li><button onclick="showSection('hacking-section')">Hacking Challenges</button></li>
            <li><button onclick="showSection('metadata-section')">Image Metadata Viewer</button></li>
            <li><button onclick="showSection('quiz-section')">Cyber Quiz</button></li>
        </ul>
    </nav>
    
    <!-- Cyber Puzzles Section -->
    <div id="puzzle-section" class="section">
        <h2>Cyber Puzzles</h2>
        <!-- Add your puzzle activities here -->
    </div>

    <!-- Hacking Challenges Section -->
    <div id="hacking-section" class="section">
        <h2>Hacking Challenges</h2>
        <!-- Add your hacking challenges here -->
    </div>

    <!-- Image Metadata Viewer Section -->
    <div id="metadata-section" class="section">
        <h2>Image Metadata Viewer</h2>
        <div class="image-container"></div>
    </div>

    <!-- Cyber Quiz Section -->
    <div id="quiz-section" class="section">
        <h2>Cyber Quiz</h2>
        <div class="quiz-container">
            <p id="question">Question will appear here.</p>
            <button class="quiz-option" onclick="checkAnswer('a')">Option A</button>
            <button class="quiz-option" onclick="checkAnswer('b')">Option B</button>
            <button class="quiz-option" onclick="checkAnswer('c')">Option C</button>
            <button class="quiz-option" onclick="checkAnswer('d')">Option D</button>
            <p id="quiz-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
